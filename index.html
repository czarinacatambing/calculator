<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">
    <div class="output">
        <div id="formula"></div>
        <div id="result"></div>
    </div> <!---this is output-->
 
    <div class="input">
        <div class="r1">
            <button class="utility" id="clear">AC</button>
            <button class="utility" id="exponent">Xy</button>
            <!-- <button class="utility" id="fractional">x!</button> -->
            <button class="utility" id="divide">/</button>
        </div>
        <div class="r2">
            <button class="digit">9</button>
            <button class="digit">8</button>
            <button class="digit">7</button>
            <button class="utility" id="multiply">x</button>
        </div>
        <div class="r3">
            <button class="digit">6</button>
            <button class="digit">5</button>
            <button class="digit">4</button>
            <button class="utility" id="minus">-</button>
        </div>
        <div class="r4">
            <button class="digit">3</button>
            <button class="digit">2</button>
            <button class="digit">1</button>
            <button class="utility" id="plus">+</button>
        </div>
        <div class="r5">
            <button class="semiUtility">+/-</button>
            <button class="digit">0</button>
            <button class="semiUtility" id="decimal">.</button>
            <button class="utility" id="equal">=</button>
        </div>
    </div>

</div>


<script src="script.js">
</script>


</body>
</html>
